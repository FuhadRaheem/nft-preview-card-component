<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-wrapper">
      <a href="#" class="image-container">

        <img src="images/image-equilibrium.jpg" class="card-image" alt="">

        <div class="card-img-viewWrapper">
          <img src="images/icon-view.svg" class="card-img-view" alt="">
        </div>

      </a>

      <div class="card-info">

        <a href="#">
          <h3 class="heading">Equilibrium #3429</h3>
        </a>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="time">

          <div class="clock">
            <img src="images/icon-ethereum.svg" alt=""> 
            <p>0.041 ETH</p> 
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt=""> 
            <p>3 days left</p> 
          </div>

        </div>

        <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <p class="creator-text"><span>Creation of</span> <a href="#">Jules Wyvern</a></p> 
        </div>

      </div>
    </div>

  </body>
</html>
